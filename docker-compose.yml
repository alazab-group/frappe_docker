version: '3.8'

services:
  redis-cache:
    image: redis:6.2-alpine
    restart: always
    volumes:
      - redis-cache-data:/data
    networks:
      - backend

  redis-queue:
    image: redis:6.2-alpine
    restart: always
    volumes:
      - redis-queue-data:/data
    networks:
      - backend

  db:
    image: mariadb:10.6
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
      - ./config/mariadb:/etc/mysql/conf.d
    networks:
      - backend

  erpnext:
    build:
      context: .
      args:
        - FRAPPE_PATH=https://github.com/alazab-group/frappe.git
        - FRAPPE_VERSION=${FRAPPE_VERSION}
    restart: always
    depends_on:
      - db
      - redis-cache
      - redis-queue
    volumes:
      - sites-data:/home/frappe/frappe-bench/sites
      - apps-data:/home/frappe/frappe-bench/apps
      - ./apps:/home/frappe/frappe-bench/apps-local
    environment:
      - SITE_NAME=${SITE_NAME}
      - DB_ROOT_USER=root
      - DB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - INSTALL_APPS=${INSTALL_APPS}
    networks:
      - backend
      - frontend

  nginx:
    image: nginx:1.21-alpine
    restart: always
    depends_on:
      - erpnext
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d
      - sites-data:/usr/share/nginx/html/sites
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend

volumes:
  db-data:
  redis-cache-data:
  redis-queue-data:
  sites-data:
  apps-data:

networks:
  backend:
  frontend:
