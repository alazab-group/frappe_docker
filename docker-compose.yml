version: '3.8'
services:
  backend:
    image: frappe/erpnext:v15.x.x
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - MYSQL_ROOT_PASSWORD=admin123
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - alazab
    depends_on:
      - db

  frontend:
    image: frappe/erpnext:v15.x.x
    restart: unless-stopped
    command: ["nginx-entrypoint.sh"]
    environment:
      - BACKEND=backend:8000
      - FRAPPE_SITE_NAME_HEADER=alazab.online
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    ports:
      - "8080:8080"
    networks:
      - alazab
    depends_on:
      - backend

  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - alazab

  redis-cache:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - alazab

  redis-queue:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - alazab

  create-site:
    image: frappe/erpnext:v15.x.x
    restart: "no"
    command: |
      bash -c "
        sleep 60
        bench new-site alazab.online --admin-password Admin123 --db-root-password admin123 --install-app erpnext --set-default
      "
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - alazab
    depends_on:
      - db

volumes:
  sites:
  db-data:

networks:
  alazab:
